<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--https://github.com/eugenp/tutorials/blob/master/spring-web-modules/spring-thymeleaf-5/src/main/webapp/WEB-INF/views/listBooks.html-->
<style>
    div.inline {
        color: black;
        float: none;
        padding: 5px 5px;
        display: inline-block;
    }

    div.inline a.active {
        background-color: #FBD603;
        border: 1px solid darkred;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Candidates with pagination</title>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<h1 class="text-center">LIST CANDIDATES</h1>
<div class="inline" style="display: flex;align-items: center ; justify-content: center;width: 100%">
    <a href="/CandidateController/listJob">List Job</a>
</div>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">DOB</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate,state:${listCandidate}">
        <th th:utext="${state.count}"></th>
        <th th:utext="${candidate.getFullName()}"></th>
        <th th:utext="${candidate.getDod()}"></th>
        <th th:utext="${candidate.getPhone()}"></th>
        <th th:utext="${candidate.getEmail()}"></th>
        <th th:utext="${candidate.getAddress()}"></th>
        <th><a th:href="@{ShowMore/{id}(id=${candidate.getId()})}">show more...</a></th>
    </tr>
    </tbody>
</table>
</body>
</html>
